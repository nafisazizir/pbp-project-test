{% extends "base.html" %}
{% load static %}


{% block content %}
<header aria-label="Site Header" class="bg-white">
    <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-24 items-center justify-between">
        <div class="flex-1 md:flex md:items-center md:gap-12">
          <a class="block text-[#412D7E] font-semibold flex flex-row h-24 gap-2" href="/">
            <img clas='mt-3' src="" alt="ACB-ISBE">
            <div class="hidden md:flex text-xl items-center justify-between">
              <h1 class="font-bold">ACB-</h1>
              <h1 class="font-medium">ISBE</h1>
            </div>
          </a>
        </div>
  
        <div class="md:flex md:items-center md:gap-12">
          <nav aria-label="Site Nav" class="hidden lg:block">
            <ul class="flex items-center gap-6 text-md font-normal text-[#412D7E]">
              <li>
                <a
                  class="transition hover:text-[#FED307]"
                  href="/"
                >
                  Home
                </a>
              </li>
  
              <li>
                <a
                  class="transition hover:text-[#FED307]"
                  href="{% url 'authors:show_authors' %}"
                >
                  Authors
                </a>
              </li>
  
              <li>
                <a
                  class="transition hover:text-[#FED307]"
                  href="{% url 'submission:show_submission' %}"
                >
                  Publication
                </a>
              </li>
  
              <li>
                <a
                  class="transition hover:text-[#FED307]"
                  href="{% url 'events:show_events_general' %}"
                >
                  Event
                </a>
              </li>
  
              <li>
                <a
                  class="transition hover:text-[#FED307]"
                  href="{% url 'speakers:show_speakers' %}"
                >
                  Speakers
                </a>
              </li>

              <li>
                <a
                  class="text-[#FED307] transition hover:text-[#FED307]"
                  href="{% url 'parallel_sessions:category' %}"
                >
                  Sessions
                </a>
              </li>
            </ul>
          </nav>
  
          <div class="flex items-center gap-4">
            <div class="sm:flex sm:gap-4">
              <a
                class="rounded-md bg-[#412D7E] h-full px-5 py-2.5 text-sm font-medium text-white shadow"
                href="{% url 'home:login' %}"
              >
                Login
              </a>
  
              <div class="hidden sm:flex">
                <a
                  class="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-[#1C3265]"
                  href="{% url 'home:register' %}"
                >
                  Register
                </a>
              </div>
            </div>
  
            <div class="block lg:hidden">
              <button
                class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- <div class="text-3xl font-bold flex flex-shrink items-center justify-center">
    <div class="flex w-24 border-t border-black"></div>
    <span class="flex shrink mx-4 text-center">Conference Info</span>
    <div class="flex w-24 border-t border-black"></div>
  </div> -->
    



<section class="z-0 static bg-[url({% static 'photos/session.jpg' %})] h-full bg-cover bg-center">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex justify-center w-full flex-row items-center text-center">
      <div class="flex w-96 border-t-2 border-black"></div>
      <h1 class="sm:text-5xl text-2xl font-semibold title-font mb-2 mx-4 text-white">Parallel Sessions</h1>
      <div class="flex w-96 border-t-2 border-black"></div>
    </div>
  </div>

</section>

<section class="text-gray-400 body-font bg-[#412D7E] pt-16 px-12">
      
      <div class="flex flex-wrap -m-4 justify-center" id="cards">
        <!-- {% for item in tracks %}
        <div class="xl:w-1/3 md:w-1/2 p-4" id="card">
          <a class="title" id="{{item.symposium}}" href="\parallel_sessions\{{item.symposium}}" >  
          <div class="bg-slate-150 transition ease-in-out delay-100 hover:-translate-y-1 hover:scale-110 duration-250 border border-gray-700 border-opacity-75 p-6 rounded-lg">
            <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-gray-800 text-indigo-400 mb-4">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
              </svg>
            </div>
            <h2 class="text-lg text-white font-medium title-font mb-2">{{item.title}}</h2>
            <div class= "flex justify-between">
              <p class="leading-relaxed text-base">{{item.symposium}}</p>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
</svg>

            </div>
          </div>
          </div>
          </a>
        </div>
        {% endfor %} -->
      </div>
  </section>    
    


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
      $(document).ready(() => {
          const card = item => `<div class="xl:w-1/3 md:w-1/2 p-8" id="card" onclick="submission_page(${item.pk})">
            <a class="title" id="${item.fields.symposium}">  
            <div class="bg-white cursor-pointer transition ease-in-out delay-50 hover:-translate-y-1 hover:scale-110 duration-100 border border-gray-700 border-opacity-75 p-6 rounded-lg">
              <div class="w-20 h-20 relative inline-flex items-center justify-center rounded-full bg-gray-800 text-indigo-400 -top-12 -left-12">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10" viewBox="0 0 24 24">
                  <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                </svg>
              </div>
              <h2 class="text-2xl text-[#412D7E] font-medium title-font mb-2">${item.fields.title}</h2>
              <div class= "flex justify-between items-center hover:text-cyan-600">
                <p class="leading-relaxed text-md">${item.fields.symposium}</p>
                <div class="w-12 h-12 relative inline-flex items-center justify-center rounded-full bg-gray-800">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ">
    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
  </svg>
                </div>
              </div>
            </div>
            </a>
          </div>
          `
  
          const renderItem = () => {
              $.get("{% url 'parallel_sessions:json_category' %}", data => {
                $.each(data,(i, value) => {
                  $("#cards").append(card(value));
                });
              });
          };
  
          renderItem();
      });
  
      function submission_page(val) {
          window.location.href = "http://localhost:8000/submission/?trackId=1&title__icontains=&authors__icontains=".replace("1", val);
      }
  </script>
{% endblock content %}
