{% extends "base.html" %}
{% load static %}


{% block content %}
<header aria-label="Site Header" class="bg-white">
    <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-24 items-center justify-between">
        <div class="flex-1 md:flex md:items-center md:gap-12">
          <a class="block text-[#412D7E] font-semibold flex flex-row h-24 gap-2" href="/">
            <img clas='mt-3' src="" alt="ACB-ISBE">
            <div class="hidden md:flex text-xl items-center justify-between">
              <h1 class="font-bold">ACB-</h1>
              <h1 class="font-medium">ISBE</h1>
            </div>
          </a>
        </div>
  
        <div class="md:flex md:items-center md:gap-12">
          <nav aria-label="Site Nav" class="hidden lg:block">
            <ul class="flex items-center gap-6 text-md font-normal text-[#412D7E]">
              <li>
                <a
                  class="text-[#FED307] transition hover:text-[#FED307]"
                  href="/"
                >
                  Home
                </a>
              </li>
  
              <li>
                <a
                  class="transition hover:text-[#FED307]"
                  href="/"
                >
                  Authors
                </a>
              </li>
  
              <li>
                <a
                  class="transition hover:text-[#FED307]"
                  href="/"
                >
                  Publication
                </a>
              </li>
  
              <li>
                <a
                  class="transition hover:text-[#FED307]"
                  href="/"
                >
                  Event
                </a>
              </li>
  
              <li>
                <a
                  class="transition hover:text-[#FED307]"
                  href="/"
                >
                  Speakers
                </a>
              </li>

              <li>
                <a
                  class="transition hover:text-[#FED307]"
                  href="/parallel_sessions/"
                >
                  Sessions
                </a>
              </li>
            </ul>
          </nav>
  
          <div class="flex items-center gap-4">
            <div class="sm:flex sm:gap-4">
              <a
                class="rounded-md bg-[#412D7E] h-full px-5 py-2.5 text-sm font-medium text-white shadow"
                href=""
              >
                Login
              </a>
  
              <div class="hidden sm:flex">
                <a
                  class="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-[#1C3265]"
                  href=""
                >
                  Register
                </a>
              </div>
            </div>
  
            <div class="block lg:hidden">
              <button
                class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

    

<section class="text-gray-400 body-font bg-[#412D7E]">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap w-full mb-20 flex-col items-center text-center">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-white">Parallel Sessions</h1>
        <p class="lg:w-1/2 w-full leading-relaxed text-opacity-80"></p>
      </div>
      
      <div class="flex flex-wrap -m-4">
        {% for item in tracks %}
        <div class="xl:w-1/3 md:w-1/2 p-4">
          <a class="title" id="{{item.symposium}}" href="\parallel_sessions\{{item.symposium}}" >  
          <div class="transition ease-in-out delay-100 hover:-translate-y-1 hover:scale-110 duration-250 border border-gray-700 border-opacity-75 p-6 rounded-lg">
            <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-gray-800 text-indigo-400 mb-4">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
              </svg>
            </div>
            <h2 class="text-lg text-white font-medium title-font mb-2">{{item.title}}</h2>
            <p class="leading-relaxed text-base">{{item.symposium}}</p>
          </div>
          </a>
        </div>
        {% endfor %}
      </div>
  </section>    
    

{% endblock content %}
