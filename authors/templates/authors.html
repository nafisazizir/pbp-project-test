{% extends 'base.html' %}

{% block content %}

<header aria-label="Site Header" class="top-0 shadow-xl bg-white">

        <div class="md:flex md:items-center md:gap-12">

<section class="z-0 relative bg-[url({% static 'author_bg.jpg' %})] bg-cover bg-center bg-no-repeat object-fill">

<!-- <p class="text-center my-10 text-5xl font-bold">Authors</p> -->

        <!-- <input type="text" name="authors__icontains" id="id_authors__icontains" class="mx-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Author(s) by name"> -->

            <svg aria-hidden="true" class="mr-2 -ml-1 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>Search
        </button>
    </div>
</form>

<div id="rowcontainer" class="flex flex-col justify-center mx-2 lg:mx-48 my-10">
  
</div>

<footer aria-label="Site Footer" class="bg-gray-50 mt-8">
    <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
      <div class="sm:flex sm:items-center sm:justify-between">
        <div class="flex h-24 justify-center text-teal-600 sm:justify-start">
          <div class="flex-1 md:flex md:items-center md:gap-12">
            <a class="block text-[#412D7E] font-semibold flex flex-row h-24 gap-2" href="/">
              <img clas='mt-3' src="{% static 'home/acb_isbe.png' %}" alt="ACB-ISBE">
              <div class="hidden md:flex text-xl items-center justify-between">
                <h1 class="font-bold">ACB-</h1>
                <h1 class="font-medium">ISBE</h1>
              </div>
            </a>
          </div>
        </div>
  
        <p class="mt-4 text-center text-sm text-gray-500 lg:mt-0 lg:text-right">
          Copyright &copy; 2022. All rights reserved.
        </p>
      </div>
    </div>
</footer>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function()  {
        refreshAuthors();
    });

    async function getAuthors() {
        return fetch("{% url 'authors:show_json' %}").then((res) => res.json())
    }

    async function refreshAuthors() {
        document.getElementById("rowcontainer").innerHTML = ""
        const submission = await getAuthors()
        let htmlString = ``
        submission.forEach((item) => {
            htmlString += `
            <div class="rounded-xl shadow-md my-3 mx-12 lg:mx-0 transition ease-in-out delay-100 hover:-translate-y-1 hover:scale-105" style="cursor: pointer" onclick="details(${item.pk})">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl">${item.fields.full_name}</div>
                        <p class="text-gray-700 text-base">
                            ${item.fields.email}
                        </p>
                        <p class="text-gray-500 text-base text-sm italic">
                            ${item.fields.organization}
                        </p>
                        <p class="text-gray-500 text-base text-sm italic">
                            ${item.fields.country}
                        </p>
                    </div>
                </div>
            </div>`
        })
        document.getElementById("rowcontainer").innerHTML = htmlString
    }

    $('form').submit(function(e){
        e.preventDefault();
        refreshAuthors();
        $.ajax
        ({
            type: "GET",
            url: "{% url 'authors:show_authors' %}",
            data: $('form').serialize(),
            success: function(data)
            {
                console.log(data)
                refreshAuthors();
            }
        });
    })

    function details(val) {
        window.location.href = "{% url 'authors:show_details' 0 %}".replace("0", val);
    }

    refreshAuthors()
</script>

{% endblock content %}
